<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>電卓</title>
		<script type="text/javascript" src="./script/calc.js"></script>
	</head>
	<body>
		<tr>
			<th colspan="3" align="right"><div id="result">0</div>
			<th><div id="type"></div></th>
		</tr>
		<input type="button" value="1" onClick="numBtnPush(1)">
		<input type="button" value="2" onClick="numBtnPush(2)">
		<input type="button" value="3" onClick="numBtnPush(3)">
		<hr>
		<input type="button" value="4" onClick="numBtnPush(4)">
		<input type="button" value="5" onClick="numBtnPush(5)">
		<input type="button" value="6" onClick="numBtnPush(6)">
		<hr>
		<input type="button" value="7" onClick="numBtnPush(7)">
		<input type="button" value="8" onClick="numBtnPush(8)">
		<input type="button" value="9" onClick="numBtnPush(9)">
		<hr>
		<input type="button" value="c" onClick="allClear()">
		<input type="button" value="+" onClick="keyBtnPush('+')">
		<input type="button" value="-" onClick="keyBtnPush('-')">
		<input type="button" value="E" onClick="equal()">
	</body>
</html>
